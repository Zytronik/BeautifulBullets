<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>BeautifulBullets</title>
	<script type="module" src='js/main.js'></script>
	<script type="module" src='js/data/match.js'></script>
	<script type="module" src='js/data/characters.js'></script>
	<script type="module" src='js/gameElements/boss.js'></script>
	<script type="module" src='js/gameElements/bullet.js'></script>
	<script type="module" src='js/gameElements/challenger.js'></script>
	<script type="module" src='js/settings/gameSettings.js'></script>
	<script type="module" src='js/settings/inputSettings.js'></script>
	<script type="module" src='js/sound/howler.min.js'></script><!-- https://github.com/goldfire/howler.js#documentation -->
	<script type="module" src='js/view/canvas.js'></script>
	<script type="module" src='js/view/frontend.js'></script>
	<script type="module" src='js/view/mainMenuPage.js'></script>
	<script type="module" src='js/view/gamePage.js'></script>
	<script type="module" src='js/view/configPage.js'></script>
	<script type="module" src='js/view/characterSelectionPage.js'></script>
	<script type="module" src='js/view/windowOnLoad.js'></script>
	<script type="module" src='js/view/windowOnResize.js'></script>
	<link href='css/style.css' rel='stylesheet' />
</head>

<body>
	<main>
		<article class="titleScreen">
			<section>
				<div class="menu-wrapper">
					<div class="title">
						<h1>B-Bullets</h1>
					</div>
					<div class="menu">
						<div class="menu-point">
							<button id="play">Play</button>
						</div>
						<div class="menu-point">
							<button id="config">Config</button>
						</div>
					</div>
					<div class="footer">
						<a href="#">Credits</a>
					</div>
				</div>
			</section>
		</article>
		<article class="characterSelection hidePage">
			<section>
				<div id="pageBack">
					<img src="img/undo.png">
					<span>Back</span>
				</div>
				<div class="player" id="player1">
					<a href="#" class="control_next">
						<img src="img/next_w.png">
					</a>
					<a href="#" class="control_prev"><img src="img/prev_w.png"></a>
					<div class="characters"></div>
					<button id="rdyButton1" class="rdyButton">Ready</button>
				</div>
				<div class="player" id="player2">
					<a href="#" class="control_next">
						<img src="img/next_w.png">
					</a>
					<a href="#" class="control_prev">
						<img src="img/prev_w.png">
					</a>
					<div class="characters"></div>
					<button id="rdyButton2" class="rdyButton">Ready</button>
				</div>
			</section>
		</article>
		<article class="config hidePage">
			<section>
				<h2>Settings</h2>
				<p>Coming Soon</p>
			</section>
		</article>
		<article class="game hidePage">
			<div id="debug">
				<div id="currentFPS"><span>0</span> :FPS</div>
				<div id="canvasRenderTime"><span>0</span> :canvasRenderT.</div>
				<div id="gameLogicTime"><span>0</span> :gameLogicT.</div>
				<div id="totalFrameCalculationTime"><span>0</span> :totalFrameCalculationT.</div>
			</div>
			<section class="pauseScreen">
				<div class="pauseScreen-wrapper">
					<h3>Game Paused</h3>
					<button id="resumeGame">Resume</button>
					<button id="quitGame">Quit</button>
				</div>
			</section>
			<section class="roundEndScreen">
				<div class="roundEndScreen-wrapper">
					<div class="generalStats">
						<h3>Round End</h3>
						<span></span>
					</div>
					<div class="roundStatsPlayer1">
						<h4></h4>
						<span class="score">0</span>
					</div>
					<div class="roundStatsPlayer2">
						<h4></h4>
						<span class="score">0</span>
					</div>
				</div>
			</section>
			<section class="switchingSides">
				<div class="switchingSides-wrapper">
					<h3>Switching<br>Sides</h3>
				</div>
			</section>
			<section>
				<div class="challenger player">
					<div class="player-wrapper">
						<div class="challenger-healthbar"></div>
						<div class="boss-healthbar"></div>
						<div class="challenger-abilitie">
							<div class="grace-bar">
								<div></div>
							</div>
						</div>
						<div class="boss-abilities"></div>
						<div class="player1Canvas canvas"></div>
					</div>
				</div>
			</section>
			<section>
				<div class="boss player">
					<div class="player-wrapper">
						<div class="challenger-healthbar"></div>
						<div class="boss-healthbar"></div>
						<div class="challenger-abilitie">
							<div class="grace-bar">
								<div></div>
							</div>
						</div>
						<div class="boss-abilities"></div>
						<div class="player2Canvas canvas"></div>
					</div>
				</div>
			</section>
			<div id="gameTimer">
				<span></span>
			</div>
		</article>
	</main>
</body>

</html>
