<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>BeautifulBullets</title>
	<script type="module" src='js/frontend.js'></script>
	<script type="module" src='js/main.js'></script>
	<script type="module" src='js/canvas.js'></script>
	<script type="module" src='js/boss.js'></script>
	<script type="module" src='js/challenger.js'></script>
	<script type="module" src='js/bullet.js'></script>
	<script type="module" src='js/bulletSpawner.js'></script>
	<script type="module" src='js/gameSettings.js'></script>
	<script type="module" src='js/level.js'></script>
	<script type="module" src='js/inputSettings.js'></script>
	<link href='css/style.css' rel='stylesheet' />
</head>

<body>
	<main>
		<article class="titleScreen">
			<section>
				<div class="menu-wrapper">
					<div class="title">
						<h1>B-Bullets</h1>
					</div>
					<div class="menu">
						<div class="menu-point">
							<button id="play">Play</button>
						</div>
						<div class="menu-point">
							<button id="config">Config</button>
						</div>
					</div>
					<div class="footer">
						<a href="#">Credits</a>
					</div>
				</div>
			</section>
		</article>
		<article class="characterSelection hidePage">
			<section>
				<div class="player" id="player1">
					<a href="#" class="control_next">›</a>
					<a href="#" class="control_prev">‹</a>
					<div class="characters"></div>
					<button id="rdyButton1" class="rdyButton">Ready</button>
				</div>
				<div class="player" id="player2">
					<a href="#" class="control_next">›</a>
					<a href="#" class="control_prev">‹</a>
					<div class="characters"></div>
					<button id="rdyButton2" class="rdyButton">Ready</button>
				</div>
			</section>
		</article>
		<article class="config hidePage">
			<section>
				<h2>Settings</h2>
				<p>Coming Soon</p>
			</section>
		</article>
		<article class="game hidePage">
			<section>
				<div class="challenger player">
					<div class="challengerCanvas canvas"></div>
				</div>
			</section>
			<section>
				<div class="boss player">
					<div class="bossCanvas canvas"></div>
				</div>
			</section>
		</article>
	</main>
</body>

</html>
