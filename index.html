<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<title>BeautifulBullets</title>
	<script type="module" src='js/main.js'></script>
	<script type="module" src='js/canvas.js'></script>
	<script type="module" src='js/boss.js'></script>
	<script type="module" src='js/challenger.js'></script>
	<script type="module" src='js/bullet.js'></script>
	<script type="module" src='js/bulletFunctions.js'></script>
	<script type="module" src='js/gameSettings.js'></script>
	<script type="module" src='js/level.js'></script>
	<script type="module" src='js/spriteSettings.js'></script>
	<script type="module" src='js/inputSettings.js'></script>
	<link href='css/style.css' rel='stylesheet' />
</head>

<body>
	<main>
		<article class="titleScreen">
			<section>
				<div class="menu-wrapper">
					<div class="title">
						<h1>B-Bullets</h1>
					</div>
					<div class="menu">
						<div class="menu-point">
							<button>Play</button>
						</div>
						<div class="menu-point">
							<button>Config</button>
						</div>
					</div>
					<div class="footer">
						<a href="#">Credits</a>
					</div>
				</div>
			</section>
		</article>
		<article class="characterSelection">
			<section>
				<div class="player1">
					<div class="characters">
						<div class="character"></div>
						<div class="character"></div>
					</div>
					<button class="rdyButton">Ready</button>
				</div>
				<div class="player2">
					<div class="characters">
						<div class="character"></div>
						<div class="character"></div>
					</div>
					<button class="rdyButton">Ready</button>
				</div>
			</section>
		</article>
		<article class="config">
			<section>

			</section>
		</article>
		<article class="game">
			<section>
				<div class="challenger player">
					<div class="challengerCanvas canvas"></div>
				</div>
			</section>
			<section>
				<div class="boss player">
					<div class="bossCanvas canvas"></div>
					<button id="attack">Do the thing</button>
				</div>
			</section>
		</article>
	</main>
</body>

</html>
